<div class="container">
  <div class="card-header card-header-stretch overflow-auto mt-5">
    <div class="col-xs-12">
      <ul class="nav nav-tabs" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link text-active-primary cursor-pointer"
            [ngClass]="activeClass('KeyFigures')"
            (click)="setTab('KeyFigures')"
            data-bs-toggle="tab"
            translate="PAGES.CONTACT.ADDRESS_DATA"
          >
            <i class="bi bi-bar-chart"></i>
            KeyFigures
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link cursor-pointer"
            [ngClass]="activeClass('Officers')"
            (click)="setTab('Officers')"
            role="tab"
          >
            <i class="bi bi-person"></i>
            Officers
          </a>
        </li>
        <li class="nav-item">
          <a
            class="nav-link cursor-pointer"
            [ngClass]="activeClass('ServiceArea')"
            (click)="setTab('ServiceArea')"
            role="tab"
          >
            <i class="fas fa-directions"></i>
            Service Area
          </a>
        </li>
      </ul>
    </div>
  </div>
  <div
    class="tab-pane fade"
    [ngClass]="activeClass('KeyFigures')"
    id="KeyFigures"
  >
    <div class="d-flex justify-content-between card-header border-0">

        <div class="card-title m-0">
          <h3 class="fw-bolder m-0">General [2023]</h3>
        </div>
      </div>
      <div>
        <select class="form-select" aria-label="Default select example">
          <option selected>Open this select menu</option>
          <option value="1">One</option>
          <option value="2">Two</option>
          <option value="3">Three</option>
        </select>
      </div>
      <div class="dropdown">
        <button class="btn btn-secondary" type="button">Export</button>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col left"></div>
    <div class="col right">
      <div class="card-header border-0">
        <div class="card-title m-0">
          <h4>Top 10 VVO</h4>
          <div class="row align-items-center">
            <div class="col-sm-1">1</div>
            <div class="col-sm-7">
              <div>Aldi</div>
              <div>
                <p>
                  <i class="fas fa-map-marker-alt"></i> Schuttersveld 3, 7514AC
                  ENSCHEDE, NL
                </p>
              </div>
            </div>
            <div class="col-sm-4">2400 m<sup>2</sup></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
